<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">


<!--

An element displaying an image and description text.

<text-figure>
  <img src="image.jpg" image/>
  <span description>This is a description.</span>
</text-figure>


-->
<dom-module id="text-figure">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    #largeScreenContent {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    #largeScreenImage {
      width: 50%;
    }

    #largeScreenContent > ::content [image] {
      width: 100%;
      height: auto;
    }

    #largeScreenContent > ::content [description] {
      font-family: 'Helvetica', sans-serif;
      width: 50%;
    }

    .gutter {
      width: 10%;
    }

    #smallScreenContent {
      position: relative;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #smallScreenContent > ::content [image] {
      width: 100%;
      transition: filter 0.2s, -webkit-filter 0.2s;
    }

    #smallScreenDescription {
      position: absolute;
      transform: translateY(50%);
      top: 0;
      left: 0;
      margin: 1em;

      font-family: 'Helvetica', sans-serif;
      color: white;

      opacity: 0;

      transition: opacity 0.2s;
    }

    [selected] #smallScreenDescription {
      opacity: 1;
    }

    [selected] #smallScreenContent > ::content [image] {
      filter: blur(10px);
      /*-webkit-filter: blur(10px) brightness(0.8);*/
      -webkit-filter: blur(10px) contrast(0.3) brightness(1.4);
    }

  </style>

  <template>
    <span id="container" selected$="{{selected}}">
      <iron-media-query query="(min-width: 800px)" query-matches="{{largeScreen}}">
      </iron-media-query>

      <template is="dom-if" if="{{largeScreen}}">
        <div id="largeScreenContent">
          <span id="largeScreenImage">
            <content select="[image]"></content>
          </span>
          <span class="gutter"></span>
          <content select="[description]"></content>
        </div>
      </template>

      <template is="dom-if" if="{{!largeScreen}}">
        <div id="smallScreenContent">
          <content select="[image]"></content>
          <div id="smallScreenDescription">
            <content select="[description]"></content>
          </div>
        </div>
      </template>
    </template>
  </span>

</dom-module>

<script>

  Polymer({

    is: 'text-figure',

    properties: {
      largeScreen: Boolean,
      selected: {
        type: Boolean,
        value: false
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    toggleSelected: function () {
      this.selected = !this.selected;
    }

  });

</script>
